# Example sensor configuration file
# This file demonstrates the structure for sensor-specific settings

sensors:
  # Global heading correction offset (in radians)
  heading_correction_offset_rad: 0.0
  
  # SGP30 Air Quality Sensor configuration
  sgp30:
    warmup_poll_period_s: 0.5
    warmup_timeout_s: 5.0
    voc_placeholder_value: 0.0
    co2_placeholder_value: 400
    baseline_tvoc: 35187
    baseline_eco2: 35502
    default_temp_celsius: 25.0
    default_humidity_percent: 50.0
  
  # BME280 Temperature/Humidity/Pressure Sensor configuration
  bme280:
    bus_number: 1
    i2c_address: 119  # 0x77 in decimal

